<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
</head>
<body>
    <h1 align="center" style="background-color:center;color:black">Regester this form </h1>

    <form align="center">
        <dev style="background-color:center;color:blue">
            <label for="full name" >Full name:</label>
            <input type="text" name="full name" id="fullname" style="border-color:blue;">
        </dev> <br> <br>

        <dev  style="background-color:center;color:blue">
            <label for="email">email:</label>
            <input type="email" name="email" id="email" style="border-color:blue;">
        </dev> <br> <br>

        <dev  style="background-color:center;color:blue">
            <label for="password">password:</label>
            <input type="password" name="password" id="password" style="border-color:blue;">
        </dev> <br> <br>

        <dev  style="background-color:center;color:blue">
            <label for="DOB">Date of Birth:</label>
            <input type="date" name="date" id="date" style="border-color:blue;">
        </dev> <br> <br>

        <dev  style="background-color:center;color:blue">
            <label for="Photo">Choose your photo:</label>
            <input type="file" name="photo" id="photo" style="border-color:blue;">
        </dev>   <br> <br>
         
        <dev  style="background-color:center;color:blue">
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="gender" style="border-color:blue;"> Male
            <input type="radio" name="gender" id="gender" style="border-color:blue;"> Female
        </dev>   <br> <br>

        <dev  style="background-color:center;color:blue">
            <label for="Religion">Religion:</label>
            <input type="checkbox" name="checkbox" id="checkbox" style="border-color:blue;"> Islam
            <input type="checkbox" name="checkbox" id="checkbox" style="border-color:blue;"> Hindu
        </dev>   <br> <br>

        <dev  style="background-color:center;color:blue">
            <label for="Photo" style="border-color:blue;">Department:</label>
            <select name="Department" style="border-color:blue;">
                <option value="" style="border-color:blue;"></option>
                <option value="CSE" style="border-color:blue;">CSE</option>
                <option value="EEE" style="border-color:blue;">EEE</option>
                <option value="LLB" style="border-color:blue;">LLB</option>
                <option value="TEXTILE" style="border-color:blue;">TEXTILE</option>
            </select>
        </dev>   <br> <br>

        <dev  style="background-color:center;color:blue">
            <label for="message">Message:</label> <br>
            <textarea cols="20" rows="10" style="border-color:blue;"></textarea>
        </dev> <br> <br>

        <dev style="background-color:center;color:blue">
            <input type="submit" value="Register"  style="border-color:blue;">
            <input type="reset" value="Clear"  style="border-color:blue;">
        </dev>
        
        
        

        
    </form>
</body>
</html>
